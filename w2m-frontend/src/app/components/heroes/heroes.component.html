<div class="content">
  <div class="filter-section" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex.xs="100%" fxFlex.lg="100%">
      <pagination-controls class="pagination" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
    </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%" fxFlex.lg="33%" 
      *ngFor="let hero of heroes | paginate: { itemsPerPage: 3, currentPage: pageActual }">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ hero.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ hero.imageURL }}" height="400">
        <mat-card-content>
          <p>
            {{ hero.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Editar</button>
          <button mat-raised-button color="warn">Borrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%" fxFlex.lg="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Hero {{num}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://pngimg.com/uploads/superman/superman_PNG75.png" height="400">
        <mat-card-content>
          <p>
            Desripcion del heroe {{num}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Editar</button>
          <button mat-raised-button color="warn">Borrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
